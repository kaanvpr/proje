<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka Otomasyonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Banka Otomasyonu</h1>
    </div>
    <div class="main">
        <div class="info">
            <h2>Kişisel Bilgiler</h2>
            <p>Ad Soyad: Ahmet Yılmaz</p>
            <p>TCKN: 12345678901</p>
        </div>
        <div class="bank">
            <h2>Banka Hesabı</h2>
            <p>Banka: Ziraat Bankası</p>
            <p>Hesap No: 1234567890</p>
            <p>Para Türü: TL</p>
        </div>
        <div class="transaction">
            <h2>Son İşlemler</h2>
            <table>
                <tr>
                    <th>Tarih</th>
                    <th>Açıklama</th>
                    <th>Tutar</th>
                </tr>
                <tr>
                    <td>01.01.2022</td>
                    <td>Tahsilat</td>
                    <td>500 TL</td>
                </tr>
                <tr>
                    <td>02.01.2022</td>
                    <td>Kredi Kartı Çekim</td>
                    <td>300 TL</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <p>Tüm hakları saklıdır.</p>
    </div>
</body>
</html>
